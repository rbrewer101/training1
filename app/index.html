<!doctype html>

<html ng-app="training">

<head>
</head>

<body ng-controller="MainCtrl">

<div>
    <button type="submit" ng-click="getUsers()">Get Users</button>
</div>

<div ng-repeat="user in users">
    <button class="btn btn-danger" ng-click="removeUser(users[$index])">del</button>
    <span>{{$index}}</span>
    <sapn ng-bind="user.userId"></sapn>
    <span ng-bind="user.firstName"></span>
    <span ng-bind="user.lastName"></span>
    <span></span>
</div>

<br/>

<input type="text" placeholder="First Name" ng-model="newUser.firstName">
<input type="text" placeholder="Last Name" ng-model="newUser.lastName">
<input type="submit" value="Create User" ng-click="createUser()">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
<script src="/docs/public/js/app.js"></script>
<script src="/docs/public/js/controllers/main-controller.js"></script>
<script src="/docs/public/js/services/user-service.js"></script>

</body>
</html>
